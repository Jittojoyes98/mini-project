<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Graphs</h1>
        </div>
        <div class="graphs" >
            <div class="main-graph" data-size="flex">
                <img src="images/graph1.png" alt="">
                <div class="values">
                    <div class="graph-desc" id="yellow">
                        <h1>Open</h1>
                        <p>23.96</p>
                    </div>

                    <div class="graph-desc" id="green">
                        <h1>High</h1>
                        <p>34.5</p>
                    </div>

                    <div class="graph-desc" id="red">
                        <h1>Low</h1>
                        <p>51.9</p>
                    </div>
                    
                    <div class="graph-desc"id="blue" >
                        <h1>Close</h1>
                        <p>109.0</p>
                    </div>
                </div>
                <div class="predicted-values">
                    <h2>Predicted Values</h2>
                    <div class="graph-desc" id="yellow">
                        <h1>Open</h1>
                        <p>20.88</p>
                    </div>

                    <div class="graph-desc" id="green">
                        <h1>High</h1>
                        <p>38.5</p>
                    </div>

                    <div class="graph-desc" id="red">
                        <h1>Low</h1>
                        <p>52.89</p>
                    </div>
                    
                    <div class="graph-desc"id="blue" >
                        <h1>Close</h1>
                        <p>109.4</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
